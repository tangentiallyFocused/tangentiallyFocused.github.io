<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contactStyle.css">
</head>
<body>

    <div class="contact-container">
        <form action="" class="contact-left"> <!-- has the contact fields -->
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>

            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required> <!-- input for getting user's name -->
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required> <!-- input for getting user's email -->
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea> <!-- message input area -->
            <button type="submit">Submit <!--image--></button>
        </form>
        <div class="contact-right">
            <!-- is the right column of the webpage -->
        </div>
        <div class="contact-bottom">
            resume
        </div>

    </div>


    
</body>
</html>
