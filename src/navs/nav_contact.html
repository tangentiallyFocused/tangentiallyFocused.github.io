<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="/public/logo.PNG">
    <!-- <link rel="stylesheet" href="contactStyle.css"> -->
    <link rel="stylesheet" href="/src/navs/contactForm/contactStyle.css">
    <link rel="stylesheet" href="/src/headerStyle.css">
</head>
<body>

   <!-- header bar -->
    <div class="header_bar">
        <img id="icon" src="/public/logo.PNG" alt="logo" onclick="location.href = '/dist/.html'">
        <div id="spacer"></div>
        <div id="myName">
            Lara Baldez Duque Ribeiro
        </div>
        <img id="open_menu" class="menu_btn" href="javascript:void(0)" src="/public/open_menu.PNG" alt="open">
    </div>

    <div class="overlay_content">
        <img id="close_menu" class="menu_btn" href="javascript:void(0)" src="/public/exit_menu.PNG" alt="exit">
        <a href="/src/navs/nav_projects.html" id="projects_link">Projects</a>
        <a href="/src/navs/nav_about.html" id="about_link">About</a>
        <a href="/src/navs/nav_contact.html" id="contact_link">Contact</a>
    </div>


    <!-- content -->
    <div class="contact-container">
        <form action="" class="contact-left"> <!-- has the contact fields -->
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>

            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required> <!-- input for getting user's name -->
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required> <!-- input for getting user's email -->
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea> <!-- message input area -->
            <button type="submit">Submit <!--image--></button>
        </form>
        <div class="contact-right">
            <!-- is the right column of the webpage -->
        </div>
        <div class="contact-bottom">
            <!-- resume -->
        </div>

    </div>


    
</body>

<script type="module" src="navJS_contact.js"></script>
<script type="module" src="/src/headerJS.js"></script>
</html>
